<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-alarm">
        <h1>00:00:00 AM</h1>
        <div class="content">
            <div class="column">
                <input type="number" id="alarmHours" placeholder="Hours" min="0">
            </div>
            <div class="column">
                <input type="number" id="alarmMinutes" placeholder="Minutes" min="0">
            </div>
        </div>
        <button id="setAlarmBtn">Set Alarm</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
